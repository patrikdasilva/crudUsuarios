<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Teste</title>

	<!--CSS-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.min.css}">
	<link rel="stylesheet" th:href="@{/estilo.css}">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark " style="background-color:#3498db">
		<a class="navbar-brand" th:href="@{/list}">Teste</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
			aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
			style="background-color:#120253">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse flex-row-reverse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link " th:href="@{/}">Lista de usuÃ¡rios</a>
					</li>	
				</ul>
			</div>
		</div>
	</nav>

	<!---CORPO-->
	<div class="container container-cadastro">
		<div class="row">
			<div class="col-md-6">
				<form class="box" th:object="${usuario}" th:action="@{/usuario/save}" method="POST">
					<h1>Cadastro</h1>
					<p class="text-muted"> Cadastre-se!</p>
					<input type="text" placeholder="Nome" th:field="*{nome}" required>
					<input type="text" placeholder="Telefone" th:field="*{telefone}" required>
				
					
					<div class="form-group row div-buttons">
						<div class="col-sm-2"></div>
						<div class="col-sm-5">
							<button type="button" class="btn btn-sm btn-light "
								onclick="window.location.href='/list'">
								<i class="fa fa-ban"></i> Cancelar
							</button>
						</div>
						<div class="col-sm-5">
							<button type="submit" class="btn btn-sm btn-success btn-controle btn-width btn-salvar">
								<i class="fa fa-save"></i> Salvar
							</button>
						</div>
		
					</div>
			
				</form>
			</div>
		</div>
	</div>

	
	<!--JAVASCRIPT-->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
