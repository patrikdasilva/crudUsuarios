<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Teste</title>

	<!--CSS-->
	<!-- CSS only -->
	   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<link rel="stylesheet" th:href="@{/estilo.css}">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark " style="background-color:#3498db">
		<a class="navbar-brand" th:href="@{/list}">Teste</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
			aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
			style="background-color:#120253">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse flex-row-reverse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link " th:href="@{/list}">Lista de usuários</a>
					</li>
					
				</ul>
			</div>
		</div>
	</nav>

	<!---CORPO-->
	
	<div class="container container-usuarios">
	<div class="form-table">
            <table class="table table-striped table table-dark table-bordered table-hover rounded-10">
                <thead class="thead-dark">
      
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Telefone</th>
						<th> <button class="btn btn-primary form-novo"  onclick="window.location.href='usuario/add'" >Novo </button></th >
                    </tr>
                </thead>
                <tbody >
                
                    <tr th:each="usuario : ${usuarios}">
                        <td class="td" th:text="${usuario.id}"></td>
                        <td class="td" th:text="${usuario.nome}"></td>
                        <td class="td" th:text="${usuario.telefone}"></td>

                        <td class="tabela-controle td">
                           <a class="a-controle-edit" id="btnEdit">
                                <button type="button" class="btn btn-editar btn-primary btn-escond"  th:href="@{/edit/(id=${usuario.id})}">
							       Editar
							      </button>
                            </a>
                        </td>

                        <td class="tabela-controle-delete td">
                         <button class="btn btn-primary btn-escond"> <a  class="a-controle-delete" th:href="@{|/delete/${usuario.id}|}">
							Deletar
						</a></button> 
                        </td>
                    </tr>
                </tbody>
            </table>
               </div>
	</div>
	

      <!-- Modal -->
      <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
      <form  th:action="@{/usuario/save}" method="post" >
		        <div class="modal-dialog" role="document">
		          <div class="modal-content">
		            <div class="modal-header">
		              <h5 class="modal-title" id="exampleModalLongTitle">Editar</h5>
		              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		                <span aria-hidden="true">&times;</span>
		              </button>
		            </div>
		            <div class="modal-body">
		                <div class="modal-body">
		                    <div class="form-titulo ">
		                    <h4>Usuário</h4>
		                </div>
		
		                    <div class="form-group row">
		                        <label class="col-sm col-form-label">Código</label>
		                        <div class="col-sm-10">
		                            <input type="number" class="form-control" id="id" name="id" readonly>
		                        </div>
		                    </div>
		        
		                    <div class="form-group row">
		                        <label class="col-sm col-form-label">Nome</label>
		                        <div class="col-sm-10">
		                            <input type="text" class="form-control" id="nomeEdit" name="nome" required>
		                        </div>
		                    </div>
		        
		                    <div class="form-group row">
		                        <label  class="col-sm col-form-label">Telefone</label>
		                        <div class="col-sm-10">
		                            <input type="text" class="form-control" id="telefoneEdit" name="telefone"  required>
		                        </div>
		           	 		</div>
		            </div>
		            <div class="modal-footer">
		              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
		              <button type="submit" class="btn btn-primary">Salvar</button>
		            </div>
		          </div>
		        </div>
		      </div>
	        </div>
	
	

	<!--RODAPÉ-->

	<!--JAVASCRIPT-->
	
	
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	
	<script th:src="@{script.js}"></script> 
		
</body>

</html>
